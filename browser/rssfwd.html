<html>
  <meta charset='utf-8'>
  <head>
    <title>rss fwd</title>
    <script type="text/javascript" src="javascript/comm.js"> </script>
    <script type="text/javascript" src="javascript/previeweditor.js"> </script>
    <script type="text/javascript" src="javascript/ajaxapi.js"> </script>
    <script type="text/javascript" src="javascript/rssfwd.js"> </script>
  </head>
  <body>
    <div id="emailblock">
      <span> email </span>
      <input type="text" id="emaileditor"/>
      <span id="emaildetail">
	<span id="emailpreview"></span>
	<img alt="edit" src="images/edit.gif"/>
      </span>
    </div>

    <div id="rssblock">
      <span> rss </span>
      <input type="text" id="rsseditor"/>
      <span id="rssdetail">
	<span id="rsspreview"></span>
	<img alt="edit" src="images/edit.gif"/>
      </span>
    </div>

    <div id="rssnameblock">
      <span> rss name </span>
      <input type="text" id="rssnameeditor"/>
      <span id="rssnamedetail">
	<span id="rssnamepreview"></span>
	<img alt="edit" src="images/edit.gif"/>
      </span>
    </div>

    <input type="button" value="添加" id="btnAdd"/>
    <input type="button" value="删除" id="btnRemove"/>
    <input type="button" value="转发" id="btnForwardFeeds"/>
    <table>
      <tbody id="sublist">
	<tr>
	  <td></td>
	  <td>E-mail</td>
	  <td>RssFeed</td>
	</tr>
      </tbody>
    </table>
    <input type="button" value="删除" id="btnRemove"/>
    <input type="button" value="转发" id="btnForwardFeeds"/>
  </body>
</html>
